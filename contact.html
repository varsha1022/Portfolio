<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="./portfolio.html">
          <h2>Contact Me</h2>
          <div>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="FullName"
            />
          </div>
          <br />
          <div>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email Id"
            />
          </div>
          <br />
          <div>
            <input
              type="number"
              id="name"
              name="name"
              required
              placeholder="Mobile No"
            />
          </div>
          <br />
          <div>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Your Message"
            ></textarea>
          </div>
          <br />
          <div class="button">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
